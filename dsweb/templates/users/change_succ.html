<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>修改成功</title>
    <script src="/static/js/jquery-1.12.4.min.js"></script>
    <style>
        div {
            width: 300px;
            margin: 100px auto 0;
        }

        span {
            color: red;
        }

    </style>
    <script>
        $(function () {
            setInterval(fnTime, 1000);
            function fnTime() {
                var time;
                time = $('#succ').text();
                time = parseInt(time);
                time--;
                if (time <= 0) {

                    window.location.href = '/login/';
                }
                else {
                    $('#succ').text(time);
                }
            }
        });
    </script>
</head>
<body>
<div>
    修改成功！还有
    <span id="succ">3</span>
    秒跳转到登录界面<br>
    或者点击
    <a href="/login/">登录</a>
</div>
</body>
</html>
