{% extends 'base1.html' %}


{% block  jq %}

    <script type="text/javascript" src="/static/js/jquery-1.12.4.min.js"></script>

{% endblock jq %}
{% block head %}
    <script type="text/javascript" src="/static/js/yzm.js"></script>

{% endblock head %}


{% block body %}

    <div class="login_top clearfix">
        <a href="index.html" class="login_logo"><img src="/static/images/logo02.png"></a>
    </div>

    <div class="login_form_bg">
        <div class="login_form_wrap clearfix">
            <div class="login_banner fl"></div>
            <div class="slogan fl">日夜兼程 · 急速送达</div>
            <div class="login_form fr">
                <div class="login_title clearfix">
                    <h1>用户登录</h1>
                    <a href="#">立即注册</a>
                </div>
                <div class="form_input">
                    <form>
                        {% csrf_token %}
                        <input type="text" name="username" class="name_input" placeholder="请输入用户名">
                        <div class="user_error">输入错误</div>
                        <input type="password" name="pwd" class="pass_input" placeholder="请输入密码">
                        <div class="pwd_error">输入错误</div>
                        <div class="more_input clearfix">
                            <input type="checkbox" name="">
                            <label>记住用户名</label>
                            <a href="#"></a>
                        </div>
                        <div class="yzm_div">
                            <input type="text" class="yzm" name="yzm">
                            <img src="/verify/?1" alt="" class="yam_img" id="yzm_img">
                            <span class="change_yzm" id="change">看不清换一个</span>
                        </div>
                        <input type="submit" name="" value="登录" class="input_submit" id="reg_form">
                    </form>

                </div>
            </div>
        </div>
    </div>


{% endblock body %}
